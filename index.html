<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>King's Crown - Miner Game Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./controllers/scorekeeper.js" defer></script>
</head>
<body>
<div class="grid-container">
    <h2>Scoreboard Display Controls</h2>
    <label>
        <input type="checkbox" id="showEndPhase">
        Show Declared Points
    </label>
    <label>
        <input type="checkbox" id="showFinalPoints">
        Show Final Points
    </label>
</div>
<div class="grid-container">
    <h1>MINER GAME</h1>
    <div name="round">
        <label>
            <input type="radio" name="roundRadio" oninput="changeRound()" checked="checked">
            Round 1
        </label>

        <label>
            <input type="radio" name="roundRadio" oninput="changeRound()">
            Round 2
        </label>

        <label>
            <input type="radio" name="roundRadio" oninput="changeRound()">
            Round 3
        </label>
    </div>
<div name="ores" class="grid-item">
    <h2 id="bronzeDisplay">Bronze: 0</h2>
    <label>
        <button onclick="updateScore('bronze')" name="mineralButton">-</button>
    </label>
    <label>
        <button onclick="updateScore('bronze', true)" name="mineralButton">+</button>
    </label>

    <h2 id="silverDisplay">Silver: 0</h2>
    <label>
        <button onclick="updateScore('silver')" name="mineralButton">-</button>
    </label>
    <label>
        <button onclick="updateScore('silver', true)" name="mineralButton">+</button>
    </label>

    <h2 id="goldDisplay">Gold: 0</h2>
    <label>
        <button onclick="updateScore('gold')" name="mineralButton">-</button>
    </label>
    <label>
        <button onclick="updateScore('gold', true)" name="mineralButton">+</button>
    </label>

    <h2 id="diamondDisplay">Diamonds: 0</h2>
    <label>
        <button onclick="updateScore('diamond')" name="mineralButton">-</button>
    </label>
    <label>
        <button onclick="updateScore('diamond', true)" name="mineralButton">+</button>
    </label>

    <h2 id="bombDisplay">Bombs: 0</h2>
    <label>
        <button onclick="updateScore('bomb')" name="mineralButton">-</button>
    </label>
    <label>
        <button onclick="updateScore('bomb', true)" name="mineralButton">+</button>
    </label>
    <div name="score"><h2 id="score">Score: 0</h2></div>
</div>

    <div name="minerList">
        <h2 id="minerList">Who is Mining?</h2>
    </div>
<div name="team" class="grid-item">
    <h2><u>Team 1</u></h2>
            <label>
                <input type="radio" name="miningRadio" oninput="changeRadio()" checked="checked">
                Mining?
            </label>
                <table class="Player-board">
                    <tr>
                        <th>
                            <label>
                            <input placeholder="Player 1" oninput="updateNames()" name="player">
                            </label>
                        </th>
                        <th>
                            <label>
                                <input placeholder="Player 2" oninput="updateNames()" name="player">
                            </label>
                        </th>
                        <th>
                            <label>
                                <input placeholder="Player 3" oninput="updateNames()" name="player">
                            </label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                            </label>
                        </td>
                        <td>
                            <label>
                                <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                            </label>
                        </td>
                        <td>
                            <label>
                                <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                            </label>
                        </td>
                    </tr>
                </table>
    <h2><u>Team 2</u></h2>
    <label>
        <input type="radio" name="miningRadio" oninput="changeRadio()">
        Mining?
    </label>
        <table>
            <tr>
                <th>
                    <label>
                        <input placeholder="Player 4" oninput="updateNames()" name="player">
                    </label>
                </th>
                <th>
                    <label>
                        <input placeholder="Player 5" oninput="updateNames()" name="player">
                    </label>
                </th>
                <th>
                    <label>
                        <input placeholder="Player 6" oninput="updateNames()" name="player">
                    </label>
                </th>
            </tr>
            <tr>
                <td>
                    <label>
                        <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                    </label>
                </td>
                <td>
                    <label>
                        <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                    </label>
                </td>
                <td>
                    <label>
                        <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                    </label>
                </td>
            </tr>
        </table>
    <h2><u>Team 3</u></h2>
    <label>
        <input type="radio" name="miningRadio" oninput="changeRadio()">
        Mining?
    </label>
    <table>
        <tr>
            <th>
                <label>
                    <input placeholder="Player 7" oninput="updateNames()" name="player">
                </label>
            </th>
            <th>
                <label>
                    <input placeholder="Player 8" oninput="updateNames()" name="player">
                </label>
            </th>
            <th>
                <label>
                    <input placeholder="Player 9" oninput="updateNames()" name="player">
                </label>
            </th>
        </tr>
        <tr>
            <td>
                <label>
                    <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                </label>
            </td>
            <td>
                <label>
                    <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                </label>
            </td>
            <td>
                <label>
                    <input name="declaration" placeholder="Declaration" oninput="updateDeclared()" type="number">
                </label>
            </td>
        </tr>
    </table>
</div>
    <div>
        <button name="saves" onclick="calculateFinal()">Calculate Final Score</button>
        <h2 id="finalPoints"></h2>
    </div>
<div name="SaveMenu" class="grid-item">
    <label>
        <input id="saveName" placeholder="Save Name">
    </label>
    <button onclick="save()" name="saves">Save</button>
    <button onclick="load()" name="saves">Load</button>
</div>
</div>
</body>
</html>
